<section>
  <div class="page-header">
    <h1>Admissions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="admission in vm.admissions"
       data-ui-sref="admissions.view({ admissionId: admission._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="admission.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="admission.user" data-ng-bind="admission.user.displayName"></span>
        <span data-ng-if="!admission.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="admission.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.admissions.$resolved && !vm.admissions.length">
    No Admissions yet, why don't you <a data-ui-sref="admissions.create">create one</a>?
  </div>
</section>
