<section>
  <div class="page-header">
    <h1>Patients</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="patient in vm.patients"
       data-ui-sref="patients.view({ patientId: patient._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="patient.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="patient.user" data-ng-bind="patient.user.displayName"></span>
        <span data-ng-if="!patient.user">Deleted User</span>
      </small>
      <h3 class="list-group-item-heading" data-ng-bind="patient.name"></h3>
	  <h4 class="list-group-item-heading" data-ng-bind="patient.patientid"></h4>
    </a>
  </div>
  <!-- <div class="alert alert-warning text-center" data-ng-if="vm.patients.$resolved && !vm.patients.length"> -->
  <div class="alert alert-warning text-center" >
    Click <a data-ui-sref="patients.create">here</a> to create a new patient.
  </div>
</section>
